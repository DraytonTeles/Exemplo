<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Rosto</title>
    <style>
        /* ======== ESTILO GERAL ======== */
        body {
            font-family: "Poppins", sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: #00524b;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 500px;
            padding: 50px;
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #4b5c00;
        }

        h1 {
            font-size: 1.6em;
            margin-bottom: 5px;
            color: #99fcff;
        }

        p {
            margin: 8px 0;
        }

        .info {
            text-align: center;
            margin-top: 15px;
        }

        .info strong {
            color: #93995e;
        }

        .contato {
            margin-top: 20px;
            font-size: 0.9em;
            color: #e1ff8e;
        }

        /* ======== PERSONALIZAÇÃO LIVRE ======== */
        /* Seus alunos podem mudar as cores abaixo */
        :root {
            --cor-principal: #0077ff;
            --cor-fundo: #f0f4f8;
            --cor-texto: #333;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="imagens/Avatar Drayton.png"Foto de perfil">
        <h1>Drayton Teles</h1>
        <p><strong>Idade:</strong> 28 anos</p>

        <div class="info">
            <p><strong>Jogo favorito:</strong> Dentre tantos filmes e séries que eu poderia compartilhar, vou deixar compartilhado um jogo que foi uma boa experiência para mim: The Witcher 3</p>
            <img src="imagens/TW3.jpg"Foto do jogo">
            <p><strong>Sobre mim:</strong> Goste de jogar jogos e passar tempo com quem eu amo.</p>
        </div>

        <div class="contato">
            <p><strong>Contato:</strong> drayton.teles@escola.pr.gov.br</p>
        </div>
    </div>

</body>
</html>
